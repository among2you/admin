<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Ninja Star Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Manage Ninja Stars</h1>
  
  <h3>Ninja Stars List</h3>
  <table id="ninjaStarsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Blade Count</th>
        <th>Color</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic content here -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDUODWU7BjsFPqIYCETDvRmM4Mn0xwzyZ8",
      authDomain: "store-9fe4d.firebaseapp.com",
      projectId: "store-9fe4d",
      storageBucket: "store-9fe4d.firebasestorage.app",
      messagingSenderId: "838969552210",
      appId: "1:838969552210:web:bb7faa1ca1cc83b9705e8b",
      measurementId: "G-PEQDSMZQR2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to get ninja stars and display them in the table
    function loadNinjaStars() {
      const tableBody = document.getElementById("ninjaStarsTable").getElementsByTagName('tbody')[0];

      db.collection("ninja_stars").get().then((querySnapshot) => {
        tableBody.innerHTML = ''; // Clear existing content
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = tableBody.insertRow();

          row.insertCell(0).textContent = data.name;
          row.insertCell(1).textContent = data.bladeCount;
          row.insertCell(2).textContent = data.color;
          row.insertCell(3).textContent = `$${data.price}`;

          // Create Delete button
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = function() {
            deleteNinjaStar(doc.id);  // Pass the document ID to delete
          };
          const actionCell = row.insertCell(4);
          actionCell.appendChild(deleteButton);
        });
      }).catch((error) => {
        console.error("Error loading products: ", error);
      });
    }

    // Function to delete ninja star
    function deleteNinjaStar(id) {
      db.collection("ninja_stars").doc(id).delete()
        .then(() => {
          alert("Ninja Star deleted successfully");
          loadNinjaStars(); // Reload the list after deletion
        })
        .catch((error) => {
          console.error("Error removing document: ", error);
        });
    }

    // Load ninja stars when the page loads
    loadNinjaStars();
  </script>
</body>
</html>
